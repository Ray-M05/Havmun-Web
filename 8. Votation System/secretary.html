        <h1>Visual del Secretario</h1>
        
        <div class="options-container">
            <form action="" id="voteForm" method="post">
                <div class="options">
                    <label class="select">
                        <input type="radio" value="1" name="person">
                        <span>nombre 1</span>
                    </label>
                    <label class="select">

                        <input type="radio" value="4" name="person">
                        <span>nombre 4</span>
                    </label>

                </div>
                <button type="submit" id="submitBtn">Confirmar voto</button>
            </form>
        </div>
    </div>
    
    //disabled submit button, you have to put the url in form "action" atribute
    <script>
        const form = document.getElementById('voteForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', function(event) {

            event.preventDefault();

            submitBtn.disabled = true;

            submitBtn.textContent = "Voto confirmado";
        });
    </script>
